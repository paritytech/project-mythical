[relaychain]
default_command = "./bin/polkadot"
default_args = [ "-lparachain=debug", "-lxcm=trace" ]
chain = "polkadot-local"
chain_spec_command = "./bin/chain-spec-generator {% raw %} {{chainName}} {% endraw %}"

    [[relaychain.nodes]]
    name = "alice"
    ws_port = 9900
    validator = true
    args = ["--state-cache-size=0", "--disable-worker-version-check"]

    [[relaychain.nodes]]
    name = "bob"
    validator = true
    args = ["--state-cache-size=0", "--disable-worker-version-check"]

    [[relaychain.nodes]]
    name = "charlie"
    validator = true
    args = ["--state-cache-size=0", "--disable-worker-version-check"]

    [[relaychain.nodes]]
    name = "dave"
    validator = true
    args = ["--state-cache-size=0", "--disable-worker-version-check"]

[[parachains]]
id = 2000
chain = "local-v"
cumulus_based = true

    [[parachains.collators]]
    name = "collator1"
    ws_port = 9920
    command = "./target/release/mythos-node"
    args = [ "-lxcm=trace", "--state-cache-size=0"]

    [[parachains.collators]]
    name = "collator2"
    command = "./target/release/mythos-node"
    args = [ "-lxcm=trace", "--state-cache-size=0"]
