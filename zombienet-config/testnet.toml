[relaychain]
chain = "paseo-local"
default_command = "./bin/polkadot"
default_args = [ "-lparachain=debug", "-lxcm=trace" ]
chain_spec_command = "./bin/paseo-chain-spec-generator {% raw %} {{chainName}} {% endraw %}"

	[[relaychain.nodes]]
	name = "alice"
	validator = true

	[[relaychain.nodes]]
	name = "bob"
	validator = true

[[parachains]]
id = 3369
default_command = "polkadot-omni-node"
default_args = ["--pool-limit 500000 --pool-kbytes 2048000 --rpc-max-connections 10000 -lparachain=debug", "-lxcm=trace", "--state-cache-size=0"]
chain_spec_command = """chain-spec-builder \
-c /dev/stdout \
create \
-t development \
--chain-id local-testnet \
--chain-name "Development Testnet" \
--runtime ./target/release/wbuild/testnet-runtime/testnet_runtime.compact.compressed.wasm \
--relay-chain paseo-local \
--para-id 3369 \
--properties tokenSymbol=MUSE,tokenDecimals=18,ss58Format=29972,isEthereum=true \
named-preset development"""

	[[parachains.collators]]
	name = "muse-collator01"
	ws_port = 9933
	rpc_port = 8833

	[[parachains.collators]]
	name = "muse-collator02"
