[profile.release]
panic = "unwind"

[profile.production]
inherits = "release"
opt-level = 3
lto = true

[workspace]
members = [
	"node",
	"primitives/*",
	"runtime/*",
	"pallets/*",
]

resolver = "2"

[workspace.package]
authors = ["Anonymous"]
edition = "2021"
homepage = "https://substrate.io"
license = "Unlicense"
repository = "https://github.com/paritytech/project-mythical/"

[workspace.dependencies]

# Common
clap = { version = "4.5.10", features = ["derive"] }
color-print = "0.3.4"
